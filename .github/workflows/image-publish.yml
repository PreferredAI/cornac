name: Publish Container Image

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare
        id: prep
        run: |
          TIME=$(date +%s)
          VERSION=dev-$TIME
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            VERSION="${VERSION:1}"
          fi
          IMAGE="registry.preferred.ai/cornac/cornac-server"
          echo ::set-output name=tagged_image::${IMAGE}:${VERSION},${IMAGE}:latest
        shell: bash

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: registry.preferred.ai
          username: ${{ secrets.PREFERRED_REGISTRY_USERNAME }}
          password: ${{ secrets.PREFERRED_REGISTRY_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.prep.outputs.tagged_image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max