# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: upload

on:
  release:
    types: [published]

jobs:
  build-wheels:
    name: Building on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Window 64 bit
          - os: windows-latest
            python-version: '3.8'
            platform_id: win_amd64
          - os: windows-latest
            python-version: '3.9'
            platform_id: win_amd64
          - os: windows-latest
            python-version: '3.10'
            platform_id: win_amd64
          - os: windows-latest
            python-version: '3.11'
            platform_id: win_amd64
          - os: windows-latest
            python-version: '3.12'
            platform_id: win_amd64

          # Linux 64 bit manylinux2014
          - os: ubuntu-latest
            python-version: '3.8'
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python-version: '3.9'
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python-version: '3.10'
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python-version: '3.11'
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python-version: '3.12'
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014

          # MacOS x86_64
          - os: macos-latest
            python-version: '3.8'
            platform_id: macosx_x86_64
          - os: macos-latest
            python-version: '3.9'
            platform_id: macosx_x86_64
          - os: macos-latest
            python-version: '3.10'
            platform_id: macosx_x86_64
          - os: macos-latest
            python-version: '3.11'
            platform_id: macosx_x86_64
          - os: macos-latest
            python-version: '3.12'
            platform_id: macosx_x86_64

          # MacOS arm64
          - os: macos-12
            python-version: '3.8'
            platform_id: macosx_arm64
          - os: macos-12
            python-version: '3.9'
            platform_id: macosx_arm64
          - os: macos-14
            python-version: '3.10'
            platform_id: macosx_arm64
          - os: macos-14
            python-version: '3.11'
            platform_id: macosx_arm64
          - os: macos-14
            python-version: '3.12'
            platform_id: macosx_arm64

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Upgrade pip wheel setuptools
      run: python -m pip install wheel setuptools pip --upgrade

    - name: Install numpy for Python 3.8
      if: matrix.python-version == '3.8'
      run: python -m pip install numpy==1.20.3
        
    - name: Install numpy for Python 3.9
      if: matrix.python-version == '3.9'
      run: python -m pip install numpy==1.20.3

    - name: Install numpy for Python 3.10
      if: matrix.python-version == '3.10'
      run: python -m pip install numpy==1.22.4

    - name: Install numpy for Python 3.11
      if: matrix.python-version == '3.11'
      run: python -m pip install numpy==1.24.3

    - name: Install numpy for Python 3.12
      if: matrix.python-version == '3.12'
      run: python -m pip install numpy==1.26.4

    - name: Display numpy version
      run: python -c "import numpy; print(numpy.__version__)"

    - name: Install other dependencies
      run: |
        python -m pip install scipy Cython wheel
    
    - name: Build wheels
      run: python setup.py bdist_wheel
        
    - name: Rename Linux wheels to supported platform of PyPI
      if: matrix.os == 'ubuntu-20.04'
      run: for f in dist/*.whl; do mv "$f" "$(echo "$f" | sed s/linux/manylinux1/)"; done

    - name: Publish wheels to GitHub artifacts
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: ./dist/*.whl


  publish-pypi:
    needs: [build-wheels]
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
          
    - uses: actions/download-artifact@v2
      with:
        name: wheels
        path: dist/

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Install numpy
      run: |
        python -m pip install numpy==1.22.4
        python -c "import numpy; print(numpy.__version__)"

    - name: Install other dependencies
      run: |
        python -m pip install scipy Cython wheel

    - name: Build source tar file
      run: python setup.py sdist
        
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages_dir: ./dist/
        verify_metadata: false
        skip_existing: true
        verbose: true
