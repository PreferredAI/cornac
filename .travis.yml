language: python
python:
- 3.6

branches:
  only:
  - master

install:  
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then 
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh; 
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh; 
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pip requests
  - source activate test-environment
  - pip install --only-binary=numpy,scipy,pandas numpy scipy pandas pytest pytest-cov codecov --quiet
  # Install TensorFlow CPU version.
  - pip install tensorflow==1.12.0 --quiet
  # Install PyTorch CPU version.
  - conda install pytorch-cpu -c pytorch
  - python setup.py -q install

script: pytest --cov=cornac

after_success: codecov || echo "codecov failed"

deploy:
  provider: pypi
  user: qttruong
  password:
    secure: 
  distributions: sdist
  skip_existing: true
  skip_cleanup: true
  on:
    tags: true